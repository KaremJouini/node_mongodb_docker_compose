version: "3"
services:
  node: 
    build: .
    command : npm start
    ports: 
    - "5000:5051"
  mongo: 
    image: mongo
    restart: always
    ports:
      - "27018:27017"
    environment: 
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    volumes: 
      - '/data/courseDB'
  mongo-express: 
    image: mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment: 
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: root
      ME_CONFIG_MONGODB_SERVER: mongo

